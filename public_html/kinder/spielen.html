<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waldspiel – Levelauswahl</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #8fbc8f;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin: 20px 0 10px;
    }
    .level-grid {
      display: grid;
      grid-template-columns: repeat(4, 120px);
      gap: 20px;
      margin: 30px;
    }
    .level-tile {
      width: 120px;
      height: 120px;
      background-color: #2f4f4f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      pointer-events: none;
      opacity: 0.4;
      transition: all 0.3s;
    }
    .level-tile.active {
      pointer-events: auto;
      opacity: 1;
      background-color: #3cb371;
    }
    #reset-btn {
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #reset-btn:hover {
      background-color: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Waldspiel: Wähle ein Level</h1>

  <div class="level-grid" id="levelGrid">
    <!-- Level-Kacheln -->
  </div>

  <button id="reset-btn" onclick="resetSpiel()">Neu beginnen</button>

  <script>
    const grid = document.getElementById("levelGrid");
    const totalLevels = 8;

    for (let i = 1; i <= totalLevels; i++) {
      const tile = document.createElement("a");
      tile.classList.add("level-tile");
      tile.innerText = `Level ${i}`;
      tile.href = `spielen/level${i}.html`;

      const key = `level${i - 1}done`;
      const unlocked = i === 1 || localStorage.getItem(key) === "true";

      if (unlocked) {
        tile.classList.add("active");
      }

      grid.appendChild(tile);
    }

    function resetSpiel() {
      const sicher = confirm("Willst du wirklich neu beginnen? Dein Fortschritt wird gelöscht.");
      if (sicher) {
        localStorage.clear();
        location.reload();
      }
    }
  </script>
</body>
</html>
