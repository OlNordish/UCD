<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waldtiere entdecken</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #8fbc8f; /* grüner Hintergrund */
    }
    #waldszene {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    .tier {
      position: absolute;
      width: 80px;
      height: 80px;
      background-color: red; /* rote Vierecke als Platzhalter für Tiere */
      cursor: pointer;
    }
    #sprechblase {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: #ffffaa;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="waldszene">
    <div class="tier" id="fuchs" style="top: 70%; left: 20%;"></div>
    <div class="tier" id="reh" style="top: 50%; left: 50%;"></div>
    <div class="tier" id="vogel" style="top: 30%; left: 70%;"></div>

    <div id="sprechblase">
      <p id="textfeld">Klicke auf ein Tier, um mit ihm zu reden!</p>
    </div>
  </div>

  <script>
    const tierTexte = {
      fuchs: "Hallo! Ich bin der Fuchs. Ich lebe im Wald und bin sehr schlau.",
      reh: "Ich bin ein Reh. Ich liebe es, durch den Wald zu springen.",
      vogel: "Ich bin ein kleiner Vogel. Ich singe gern Lieder!"
    };

    document.querySelectorAll(".tier").forEach(tier => {
      tier.addEventListener("click", () => {
        const text = tierTexte[tier.id];
        document.getElementById("textfeld").innerText = text;
      });
    });
  </script>
</body>
</html>
