<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wald entdecken – Startseite</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #8fbc8f;
    }

    nav {
      background-color: #2f4f4f;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 10;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .burger-menu {
      font-size: 24px;
      cursor: pointer;
    }

    .nav-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      font-size: 20px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 250px;
      height: 100%;
      background-color: #2f4f4f;
      color: white;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
      transition: left 0.3s ease-in-out;
      z-index: 9;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h3 {
      margin-top: 40px;
      font-size: 18px;
      font-weight: bold;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }

    .sidebar section {
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 5px 0;
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 8;
      display: none;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    .start-buttons {
      display: flex;
      gap: 30px;
      margin: 40px 0;
      flex-wrap: wrap;
      justify-content: center;
    }

    .start-buttons a {
      background-color: #3cb371;
      color: white;
      text-decoration: none;
      padding: 20px 40px;
      font-size: 20px;
      border-radius: 10px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .start-buttons a:hover {
      background-color: #2e8b57;
    }

    #sprechblase-container {
      position: relative;
      margin-top: 60px;
      display: flex;
      align-items: flex-end;
      gap: 10px;
    }

    #sprechblase {
      background: #ffffaa;
      padding: 10px;
      border-radius: 10px;
      width: 280px;
      font-size: 16px;
    }

    #fuchs-avatar {
      width: 80px;
      height: 80px;
      background-color: #ff4500;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      flex-shrink: 0;
    }

    #loslegen-btn {
      margin-top: 20px;
      background-color: #2f4f4f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    #loslegen-btn:hover {
      background-color: #1f2f2f;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <nav>
    <div class="nav-left">
      <div class="burger-menu" onclick="toggleSidebar()">☰</div>
      <div>Start</div>
    </div>
    <div class="nav-logo">Waldlogo</div>
  </nav>

  <!-- SIDEBAR -->
  <div class="sidebar" id="sidebar">
    <section>
      <h3>Erwachsene</h3>
      <a href="erwachsene/bastelvorlagen.html">Bastelvorlagen</a>
      <a href="erwachsene/medientipps.html">Medientipps</a>
    </section>
    <section>
      <h3>Kinder</h3>
      <a href="kinder/entdecken.html">Entdecken</a>
      <a href="kinder/spielen.html">Spielen</a>
      <a href="kinder/quiz.html">Quiz</a>
    </section>
  </div>

  <!-- OVERLAY -->
  <div id="overlay" onclick="toggleSidebar()"></div>

  <!-- MAIN -->
  <main>
    <h1>Willkommen im Wald!</h1>
    <p>Wähle aus, was du entdecken möchtest:</p>

    <div class="start-buttons">
      <a href="kinder.html">Kinder</a>
      <a href="erwachsene.html">Erwachsene</a>
    </div>

    <div id="sprechblase-container">
      <div id="fuchs-avatar">F</div>
      <div id="sprechblase">
        Hallo! Schön, dass du da bist. <br />
        Willst du direkt loslegen?
        <br><br>
        <button id="loslegen-btn" onclick="location.href='kinder/spielen.html'">Loslegen</button>
      </div>
    </div>
  </main>

  <!-- SCRIPT -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      const overlay = document.getElementById("overlay");
      sidebar.classList.toggle("active");
      overlay.style.display = sidebar.classList.contains("active") ? "block" : "none";
    }
  </script>

</body>
</html>
